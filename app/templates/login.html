{% extends 'base.html' %}

{% block content %}
    <h1>Login</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        {% for field in form %}
            <p>
                {{ field.label }}<br>
                {{ field() }}
                {% if field.errors %}
                    <ul class=errors>
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </p>
        {% endfor %}
    </form>
{% endblock %}
