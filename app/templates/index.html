{% extends 'base.html' %}

{% block content %}
    <h1>Home</h1>
    <!-- Check if the user is logged in -->
    {% if current_user.is_authenticated %}
        <p>Welcome, {{ current_user.user }}!</p>
        <p><a href="{{ url_for('logout') }}">Logout</a></p>
    {% else %}
        <p><a href="{{ url_for('login') }}">Login</a></p>
    {% endif %}
{% endblock %}
