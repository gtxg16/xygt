{% extends 'base.html' %}

{% block content %}
    <h1>Register</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        {% for field in form %}
            <p>
                {{ field.label }}<br>
                {{ field() }}
                {% if field.errors %}
                    <ul class=errors>
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            </p>
        {% endfor %}
    </form>
{% endblock %}
